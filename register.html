<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COD Style Auth</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <h1 id="formTitle">Sign In</h1>
        <form id="authForm">
          <input
            type="text"
            name="username"
            placeholder="Username"
            style="display: none"
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="repeat"
            placeholder="Repeat Password"
            style="display: none"
          />
          <button type="submit" id="submitBtn">Sign In</button>
          <div class="switch">
            <span id="toggleText">
              New here? <a onclick="toggleMode()">Create an account</a>
            </span>
          </div>
        </form>
      </div>
    </div>
    <script src="./src/register.js" type="module" defer></script>
  </body>
</html>
